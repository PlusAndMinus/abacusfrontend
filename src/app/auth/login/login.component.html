<mat-card>
    <div class="form-container">
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" ngModel #emailInput="ngModel" required email>
        </mat-form-field>
        <br>
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" ngModel #passwordInput="ngModel" required>
        </mat-form-field>
        <br>
        <div class="btn">
            <button type="submit" mat-raised-button color="primary">Login</button>
        </div>
    </form>
</div>
</mat-card>
